<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3"
          aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active d-item">
          <img src="images/Miles1.jpg" class="d-block w-100 d-img" alt="slide 1" />
          <div class="carousel-caption top-0 mt-4">
            <p class="mt-5 fs-3 text-uppercase">Muestra para Ingeniería Web</p>
            <br />
            <br />
            <h1 class="display-1 fw-bolder text-capitalize">Spider-Man</h1>
            <button class="btn btn-primary px-4 py-2 fs-5 mt-5">
              <a href="https://www.marvel.com" target="_blank">Información</a>
            </button>
          </div>
        </div>
        <div class="carousel-item d-item">
          <img src="images/Miles2.jpg" class="d-block w-100 d-img" alt="slide 2" />
          <div class="carousel-caption top-0 mt-4">
            <p class="mt-5 fs-3 text-uppercase">Muestra para Ingeniería Web</p>
            <br />
            <br />
            <h1 class="display-1 fw-bolder text-capitalize">Spider-Man</h1>
            <button class="btn btn-primary px-4 py-2 fs-5 mt-5">
              <a href="https://www.marvel.com" target="_blank">Información</a>
            </button>
          </div>
        </div>
        <div class="carousel-item d-item">
          <img src="images/Miles3.jpg" class="d-block w-100 d-img" alt="slide 3" />
          <div class="carousel-caption top-0 mt-4">
            <p class="mt-5 fs-3 text-uppercase">Muestra para Ingeniería Web</p>
            <br />
            <br />
            <h1 class="display-1 fw-bolder text-capitalize">Spider-Man</h1>
            <button class="btn btn-primary px-4 py-2 fs-5 mt-5">
              <a href="https://www.marvel.com" target="_blank">Información</a>
            </button>
          </div>
        </div>
        <div class="carousel-item d-item">
          <img src="images/Miles4.jpg" class="d-block w-100 d-img" alt="slide 4" />
          <div class="carousel-caption top-0 mt-4">
            <p class="mt-5 fs-3 text-uppercase">Muestra para Ingeniería Web</p>
            <br />
            <br />
            <h1 class="display-1 fw-bolder text-capitalize">Spider-Man</h1>
            <button class="btn btn-primary px-4 py-2 fs-5 mt-5">
              <a href="https://www.marvel.com" target="_blank">Información</a>
            </button>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previo</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </body>
</html>
